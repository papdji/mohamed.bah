<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
    </head>
    <body>
        <h1>Chargement</h1>

        <!-- Loader-1 -->
        <svg viewBox="0 0 140 140">
        <circle fill="none" stroke="#fff" stroke-width="4" cx="70" cy="70" r="54" style="opacity: 0.2;"/>
        <circle fill="#0ef" cx="70" cy="16" r="10">
            <animateTransform 
                attributeName="transform"
                type="rotate"
                dur="2s"
                from="0 70 70"
                to="360 70 70"
                repeatCount="indefinite"/>
        </circle>
        <circle fill="none" stroke="#fff" stroke-width="4" cx="70" cy="70" r="30" style="opacity: 0.2;"/>
        <circle fill="#f0e" cx="70" cy="40" r="7">
            <animateTransform 
                attributeName="transform"
                type="rotate"
                dur="3s"
                begin="-1s"
                from="0 70 70"
                to="360 70 70"
                repeatCount="indefinite"/>
        </circle>
        </svg>
        
        <!-- Loader-2 -->
        <svg viewBox="0 0 140 140">
        <circle fill="#71e" stroke="transparent" stroke-width="4" cx="70" cy="70" r="0">
            <animate
                attributeName="r"
                dur="1.4s"
                values="0; 46; 0"
                repeatCount="indefinite"/>
        </circle>
        <circle fill="#a2f" stroke="transparent" stroke-width="4" cx="70" cy="70" r="0">
            <animate
                attributeName="r"
                dur="1.4s"
                begin=".2s"
                values="0; 40; 0"
                repeatCount="indefinite"/>
        </circle>
        <circle fill="#f4f" stroke="transparent" stroke-width="4" cx="70" cy="70" r="0">
            <animate
                attributeName="r"
                dur="1.4s"
                begin=".38s"
                values="0; 30; 0"
                repeatCount="indefinite"/>
        </circle>
        </svg>
